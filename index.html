<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="Ã§ontainer text-center">
        <h1>Calculator</h1>
        <input placeholder="enter first number"  class="form-control " id="num1">
        <br />
        <input placeholder="enter second number" class="form-control" id="num2">
    </div>
    <br />
    <div class="container text-center">
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary" id="btn1" onclick="myadd()">Add</button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" id="btn2"onclick="mysub()">SUBS</button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" id="btn3" onclick="mymult()">MULT</button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" id="btn4" onclick="mydiv()">DIV</button>
    </div>
  </div>
</div>
<br />
<div class="container text-center" id="result">
    <h3>RESULT:</h3>

</div>

<script>
    
    function myadd(){
        var x = Number(document.getElementById('num1').value);
        var y = Number(document.getElementById('num2').value);
        var z = x + y;
        z = z.toFixed(2);
        document.getElementById('result').innerHTML = '<h3>Result: ' + z + '</h3>';
    }

    function mysub(){
        var x = Number(document.getElementById('num1').value);
        var y = Number(document.getElementById('num2').value);
        var z = x - y;
        z = z.toFixed(2);
        document.getElementById('result').innerHTML = '<h3>Result: ' + z + '</h3>';
    }

    function mymult(){
        var x = Number(document.getElementById('num1').value);
        var y = Number(document.getElementById('num2').value);
        var z = x * y;
        z = z.toFixed(2);
        document.getElementById('result').innerHTML = '<h3>Result: ' + z + '</h3>';
    }

    function mydiv(){
        var x = Number(document.getElementById('num1').value);
        var y = Number(document.getElementById('num2').value);
        if (y === 0) {
            document.getElementById('result').innerHTML = '<h3>Result: Cannot divide by zero</h3>';
            return;
        }
        var z = x / y;
        z = z.toFixed(2);
        document.getElementById('result').innerHTML = '<h3>Result: ' + z + '</h3>';
    }


</script>
    
</body>
</html>
